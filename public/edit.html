<body>

	<header>
		<div class="navbar navbar-default navbar-fixed-top navbar-inverse">
			<div class="container">
				<div class="navbar-header">

			</div>
		</div>
			<div class="jumbotron">
			<br>
			<h4>Please Enter the Following Information to Modify a Question:</h4>
			</div> 
	</header>
	<div class="container">
			
				<div class="well editquestion" id='editquestion'>
				<form method="post" action="/login">
					<legend>Edit Question</legend>
                    <div class="form-group">
                        <label for="questionid">Question ID</label>
                        <input value='' id="questionid" name="qid" placeholder="Question ID" type="text" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input id="title" value='' name='title' placeholder="title" type="text" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input value='' id="description" name="description" placeholder="Description" type="text" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="choicea">Choice A</label>
                        <input value='' id="choicea" name="choice_a" placeholder="Choice A" type="text" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="choiceb">Choice B</label>
                        <input value='' id="choiceb" name="choice_b" placeholder="Choice B" type="text" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="choicec">Choice C</label>
                        <input value='' id="choicec" name="choice_c" placeholder="Choice C" type="text" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="choiced">Choice D</label>
                        <input value='' id="choiced" name="choice_d" placeholder="Choice D" type="text" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input value='' id="tags" name="tags" placeholder="Tags" type="text" class="form-control" required />
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-custom" value="Submit Your Modification" />
                    </div>
				</form>
				</div>
			
	</div>
